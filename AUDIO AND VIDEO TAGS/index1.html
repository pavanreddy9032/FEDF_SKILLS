<!DOCTYPE html>

<head>

<body>
   <video controls>
        <source src="video.mp4">
   </video>
     <video controls loop>
        <source src="video.mp4">
     </video>
     <video controls loop muted >

     </video>

     </video>
     <video controls loop muted autoplay width="400" height="300">

     </video>
       <video controls poster="image.jpg">
        <source src="video.mp4">
   </video>
